<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f9f1;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.2s;
            color: #4c596e;
            text-decoration: none;
        }

        .nav-link:hover {
            background-color: #f5b31f;
            color: rgb(255, 255, 255);
        }

        .nav-link.active {
            background-color: #f99fad;
            color: rgb(255, 255, 255);
        }

        .nav-link svg {
            margin-right: 0.5rem;
        }

        .section-title {
            color: #f99fad;
        }

        canvas {
            display: block;
            margin: 0;         /* Remove any margin */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 2px solid #f99fad;
            border-radius: 8px;
        }

        .score-display {
            position: absolute;
            top: 10px;        /* Adjusted position */
            left: -120px;
            color: #f99fad;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #restartButton {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            background: #f99fad;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: none;
            transition: background 0.3s;
        }

        #restartButton:hover {
            background: #f5839b;
        }

        .game-wrapper {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: -100px;
            padding: 0px;  /* Increased padding */
            background: #f3f9f1;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1);
            width: fit-content;  /* Added to contain the width */
            margin: 0 auto;     /* Center the wrapper */
        }

        .game-container {
            position: relative;
            margin: 0;         /* Remove any margin */
            width: fit-content;
            display: flex;      /* Added flex */
            justify-content: center; /* Center the canvas */
        }

        .cheat-button {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #f99fad;  /* Changed to pink */
            background-color: rgb(247, 247, 247);
            color: #f99fad;  /* Changed to pink */
            cursor: pointer;
            font-size: 24px;  /* Increased for heart emoji */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .cheat-button:hover {
            background-color: #f99fad;  /* Changed to pink */
            color: rgb(255, 255, 255);
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(249, 159, 173, 0.4);  /* Added pink shadow */
        }

        .game-container {
            position: relative;
        }

        canvas {
            display: block;
            margin: 0;
        }

    </style>
</head>
<body>
    <!-- Navigation -->

                Home
            </a>
            <a href="aboutme.html" class="nav-link">

                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                About Me
            </a>
            <a href="resume.html" class="nav-link">

                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>

            </a>
            <a href="project.html" class="nav-link">

                </svg>
                Projects
            </a>
            <a href="game.html" class="nav-link active">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <path d="M12 12h.01"></path>
                    <path d="M7 12h.01"></path>
                    <path d="M17 12h.01"></path>
                </svg>
                Game
            </a>
            <a href="discovery.html" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                Discovery
            </a>
            <a href="contactme.html" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Contact Me
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto pt-24 px-4 pb-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold section-title mb-4">Bubble Shooter</h1>
            <p class="text-lg text-gray-600"></p>
        </div>

        <div class="game-wrapper">
            <div class="game-container">
                <canvas id="gameCanvas" width="600" height="600"></canvas>
                <div class="score-display" id="scoreDisplay">Score: 0</div>
                <button id="restartButton">Play Again</button>
            </div>
            <button id="cheatButton" class="cheat-button" title="Cheat Mode">ðŸ’–</button>
        </div>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Use your mouse to aim and click to shoot bubbles. Match 3 or more of the same color to pop them! (but if you are lazy, simply click the ðŸ’–)</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
