            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto pt-24 px-4 pb-12">

        <div class="text-center mb-12">

            </div>
            <img src="images/vecteezy_cat-with-glasses-meme-sticker-tshirt-illustration_44876360.png" alt="Cat with glasses" width="250" class="my-second-image">
            <p class="mt-6 text-lg text-gray-600">Welcome to my website, I hope you enjoy your stay :D</p>
        </div>
        <section class="mb-12">
            <h2 class="text-2xl font-bold section-title mb-6 flex items-center">
                <svg width="24" height="24" class="mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>

                Welcome Video
            </h2>

        </section>
        <!-- Hobbies Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold section-title mb-6 flex items-center">
                <svg width="24" height="24" class="mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Gaming Hobby -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">1. Gaming of all Types!</h3>
                    <div class="flex justify-center">
                        <img src="images/Designer.jpeg" alt="Gaming Image 1" class="rounded-lg shadow-sm hover:shadow-md transition-shadow w-full object-cover max-w-md">
                    </div>
                </div>
        
                <!-- Reading Hobby -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">2. Reading!</h3>
                    <div class="flex justify-center">

                    </div>
                </div>
            </div>
        </section>

        <!-- Music Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold section-title mb-6 flex items-center">
                <svg width="24" height="24" class="mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                Music
            </h2>

            <div class="audio-player">
                <button class="play-button" aria-label="Play music" id="playBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                
                <div class="flex-1">
                    <p class="text-sm font-medium text-gray-700 mb-1">Tasty Chill Lo-fi Vibe</p>
                    <div class="relative h-1 bg-gray-200 rounded-full">
                        <div class="absolute left-0 top-0 h-full bg-[#f99fad] rounded-full transition-all duration-200" 
                             id="progressBar">
                        </div>
                    </div>
                    <div class="flex justify-between mt-1">
                        <span class="text-xs text-gray-500" id="currentTime">0:00</span>
                        <span class="text-xs text-gray-500" id="duration">0:00</span>
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <button class="mute-button" aria-label="Mute" id="muteBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    </button>
                    
                    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Volume control">
                </div>
            </div>

            <audio id="audioPlayer" preload="metadata">
                <source src="music/tasty-chill-lofi-vibe-242105.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const audio = document.getElementById('audioPlayer');
                const playBtn = document.getElementById('playBtn');
                const muteBtn = document.getElementById('muteBtn');
                const volumeSlider = document.querySelector('.volume-slider');
                const progressBar = document.getElementById('progressBar');
                const currentTimeSpan = document.getElementById('currentTime');
                const durationSpan = document.getElementById('duration');

                // Icons
                const playIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>`;
                const pauseIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>`;

                // Initialize audio context on user interaction
                let audioContext;
                
                function initializeAudioContext() {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        console.log('AudioContext initialized');
                    }
                }

                // Format time in minutes:seconds
                function formatTime(seconds) {
                    const minutes = Math.floor(seconds / 60);
                    seconds = Math.floor(seconds % 60);
                    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }

                // Play function with error handling
                async function playAudio() {
                    try {
                        initializeAudioContext();
                        console.log('Attempting to play audio...');
                        const playPromise = audio.play();
                        
                        if (playPromise !== undefined) {
                            playPromise
                                .then(() => {
                                    console.log('Audio playback started successfully');
                                    playBtn.innerHTML = pauseIcon;
                                })
                                .catch(error => {
                                    console.error('Playback failed:', error);
                                    playBtn.innerHTML = playIcon;
                                    alert('Error playing audio. Please ensure the audio file exists and is properly linked.');
                                });
                        }
                    } catch (error) {
                        console.error('Error in playAudio function:', error);
                    }
                }

                // Update progress bar and time displays
                audio.addEventListener('timeupdate', () => {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = progress + '%';
                    currentTimeSpan.textContent = formatTime(audio.currentTime);
                });

                // Update duration display once metadata is loaded
                audio.addEventListener('loadedmetadata', () => {
                    console.log('Audio metadata loaded');
                    durationSpan.textContent = formatTime(audio.duration);
                });

                // Play/Pause with improved error handling
                playBtn.addEventListener('click', () => {
                    if (audio.paused) {
                        playAudio();
                    } else {
                        audio.pause();
                        playBtn.innerHTML = playIcon;
                        console.log('Audio paused');
                    }
                });

                // Mute toggle
                muteBtn.addEventListener('click', () => {
                    audio.muted = !audio.muted;
                    muteBtn.innerHTML = audio.muted ? 
                        `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <line x1="23" y1="9" x2="17" y2="15"></line>
                            <line x1="17" y1="9" x2="23" y2="15"></line>
                        </svg>` :
                        `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>`;
                    console.log('Audio muted:', audio.muted);
                });

                // Volume control
                volumeSlider.addEventListener('input', (e) => {
                    const value = e.target.value;
                    audio.volume = value;
                    audio.muted = false;
                    muteBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>`;
                    console.log('Volume changed to:', value);
                });

                // Additional error handling
                audio.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    alert('Error loading audio file. Please check the file path and format.');
                });

                // Log when audio is ready to play
                audio.addEventListener('canplaythrough', () => {
                    console.log('Audio is ready to play');
                });

                // Add click handling for the progress bar
                const progressContainer = progressBar.parentElement;
                progressContainer.addEventListener('click', (e) => {
                    const rect = progressContainer.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / progressContainer.offsetWidth;
                    audio.currentTime = pos * audio.duration;
                });

                // Add keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (audio.paused) {
                            playAudio();
                        } else {
                            audio.pause();
                            playBtn.innerHTML = playIcon;
                        }
                    }
                });
            });
        </script>
